<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us</title>
  <style>
    * { cursor: none; }
    body {
      margin: 0;
      background: url('./images/flash.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.6rem 1.6rem;
      font-size: 1rem;
      color: white;
      background-color: #171D63;
      border: none;
      border-radius: 999px;
      text-decoration: none;
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .back-button:hover {
      background-color: #5053ff;
      transform: scale(1.05);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      animation: fadeInUp 1.2s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(4px);
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      padding: 0.8rem;
      background: #171D63;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #5053ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Custom cursor -->
  <div class="custom-cursor" id="cursor"></div>

  <!-- Back to home button -->
  <a href="index.html" class="back-button">‚Üê Back</a>

  <!-- Registration section -->
  <div class="container">
    <h1>Join the Hub</h1>
    <form onsubmit="event.preventDefault(); alert('Thank you for registering!')">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="School Email" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- JS: cursor follows scroll-safe position -->
  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top  = e.pageY + "px";
    });
  </script>
</body>
</html>
